<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
                <strong>Member Since:</strong>
                <p>{{user.created | date: 'd MMM y'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div>
            <div class="btn-group d-flex">
                <button class="btn btn-secondary w-100 mr-1">Like</button>
                <button class="btn btn-success w-100 ml-1">Message</button>
            </div>            
          </div>
        </div>        
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="available-shooter-tabset">
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
          </tab>
          <tab heading="Experience">
            <h4>Experience</h4>
            <p>{{user.experience}}</p>
          </tab>
          <tab heading="Equipment">
            <h4>Equipment</h4>
            <p>{{user.equipment}}</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>Message will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
