<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text"
    [ngClass]="{'is-invalid': registerForm.get('username').errors
    && registerForm.get('username').touched}"
    class="form-control"
    formControlName="username"
    placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="password"
    [ngClass]="{'is-invalid': registerForm.get('password').errors
    && registerForm.get('password').touched}"
    class="form-control"
    formControlName="password"
    placeholder="Password">
    <div class="invalid-feedback"
      *ngIf="{'is-invalid': registerForm.get('password').hasError('required')
      && registerForm.get('password').touched}">
        Password is required
    </div>
    <div class="invalid-feedback"
      *ngIf="{'is-invalid': registerForm.get('password').hasError('minlength')
      && registerForm.get('password').touched}">
        Password must be at least 4 characters
    </div>
    <div class="invalid-feedback"
      *ngIf="{'is-invalid': registerForm.get('password').hasError('maxLength')
      && registerForm.get('password').touched}">
      Password must be less than 8 characters
    </div>
  </div>

  <div class="form-group">
    <input type="password"
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
    && registerForm.get('confirmPassword').touched}"
    class="form-control"
    formControlName="confirmPassword"
    placeholder="Confirm Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit">Register</button>
    <button class="btn btn-default ml-1" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
