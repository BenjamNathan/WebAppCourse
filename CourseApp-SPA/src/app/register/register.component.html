<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required formControlName="username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required formControlName="password" placeholder="Password">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required formControlName="confirmPassword" placeholder="Confirm Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" type="submit">Register</button>
    <button class="btn btn-default ml-1" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
