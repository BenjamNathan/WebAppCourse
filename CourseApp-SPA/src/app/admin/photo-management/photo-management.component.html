<div class="row">
  <div class="col-sm-2 mt-2" *ngFor="let photo of photos">
    <img src="{{photo.url}}" class="img-thumbnail p-2" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm btn-primary mr-1">Approve</button>
      <button type="button" class="btn btn-sm btn-danger">Delete</button>
    </div>
  </div>
</div>
